<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }
        h1 {
            color: #ffffff;
            margin-top: 12%;
        }
        
        form {
            max-width: 300px;
            margin: 0 auto;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(211, 76, 18);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(39,39,39, 0.6), transparent);
            z-index: 100;
        }
        .nav-button .btn {
    width: 140px;
    height: 50px;
    font-weight: 500;
    font-size: large;
    background: rgba(255, 255, 255, 0.4);
    color: #ffffff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
    margin-top: auto;
    margin-left: 5px; /* Adjusted margin */
    margin-right: 5px; /* Adjusted margin */
    display: inline-block; /* Display buttons in a row */
}

        .btn.white-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #ffffff;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav-menu-btn {
            display: none;
        }
        .form-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .nav-menu.responsive {
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <h1>LOGO .</h1>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">
                <a href="{{url_for('login')}}" >
                    Log In
                </a>
            </button>
            <button class="btn white-btn" id="loginBtn" onclick="register()">
                <a href="{{url_for('register')}}">
                    Register
                </a>
            </button>
            <button class="btn white-btn" id="registerBtn" onclick="register()">
                <a href="{{url_for('adminlogin')}}">
                    Admin Login
                </a>
            </button>
        </div>
    </nav>
    <h1>Register Here</h1>

    <form method="post" action="">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username }}
        <label for="password">Password:</label>
        {{ form.password }}
        <button type="submit">Register</button>
    </form>    
    
</body>
</html>
